<!DOCTYPE html>
<html>
<head>
  <title>Vote</title>
</head>
<body>
  <h1>Vote</h1>
    <button type="button" name="vote" value="1"> voto 1 </button>
    <button type="button" name="vote" value="2"> voto 2 </button>
    <button type="button" name="vote" value="3"> voto 3 </button>
    <button type="button" name="vote" value="4"> voto 4 </button>
    <button type="button" name="vote" value="nulo"> nulo </button>
    <button type="button" name="vote" value="branco"> branco </button>
    <button type="submit" value="concluir">concluir</button>
    <button type="reset" value="votar novamente">vote novamente</button>
    <div id="results"></div>
  <script>
  let votes = {
    1: 0,
    2: 0,
    3: 0,
    4: 0,
    nulo: 0,
    branco: 0
  };

  function vote(buttonValue) {
    votes[buttonValue]++;
  }

  function showResults() {
    let result = "";
    for (let key in votes) {
      result += "Voto " + key + ": " + votes[key] + "<br>";
    }
    document.getElementById("results").innerHTML = result;
  }

  function resetVotes() {
    for (let key in votes) {
      votes[key] = 0;
    }
    document.getElementById("results").innerHTML = "";
  }

  document.querySelectorAll("button[name='vote']").forEach(button => {
    button.addEventListener("click", function() {
      vote(this.value);
    });
  });

  document.querySelector("button[value='concluir']").addEventListener("click", function() {
    showResults();
  });

  document.querySelector("button[value='votar novamente']").addEventListener("click", function() {
    resetVotes();
  });
  </script>
</body>
</html>
